<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/icon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Style Sync</title>

  <!-- PWA Manifest and Theme -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#4f46e5" />

  <!-- iOS PWA Meta Tags -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Style Sync" />
  <link rel="apple-touch-icon" href="/icon.svg" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <style>
    body { font-family: 'Inter', sans-serif; }
    :root {
      --color-primary: 243 75% 59%;
      --color-primary-hover: 243 75% 65%;
      --color-primary-focus: 243 75% 70%;
      --color-secondary: 263 67% 51%;
      
      --color-background: 240 10% 98%;
      --color-card: 0 0% 100%;
      --color-text: 240 10% 15%;
      --color-muted: 240 5% 45%;
      --color-border: 240 5% 90%;
    }
    html.dark {
      --color-primary: 243 75% 65%;
      --color-primary-hover: 243 75% 70%;
      --color-primary-focus: 243 75% 75%;
      --color-secondary: 263 67% 61%;
      
      --color-background: 240 10% 10%;
      --color-card: 240 8% 15%;
      --color-text: 240 5% 95%;
      --color-muted: 240 5% 65%;
      --color-border: 240 5% 25%;
    }
    body {
      background-color: hsl(var(--color-background));
      color: hsl(var(--color-text));
      transition: background-color 0.3s, color 0.3s;
    }
  </style>

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: {
              DEFAULT: 'hsl(var(--color-primary) / <alpha-value>)',
              hover: 'hsl(var(--color-primary-hover) / <alpha-value>)',
              focus: 'hsl(var(--color-primary-focus) / <alpha-value>)',
            },
            secondary: {
              DEFAULT: 'hsl(var(--color-secondary) / <alpha-value>)',
            },
            background: 'hsl(var(--color-background) / <alpha-value>)',
            card: 'hsl(var(--color-card) / <alpha-value>)',
            text: 'hsl(var(--color-text) / <alpha-value>)',
            muted: 'hsl(var(--color-muted) / <alpha-value>)',
            border: 'hsl(var(--color-border) / <alpha-value>)',
          },
        }
      }
    }
  </script>

  <!-- ES Module Shims for import maps -->
  <script async src="https://ga.jspm.io/npm:es-module-shims@1.10.0/dist/es-module-shims.js"></script>

  <script type="importmap">
  {
    "imports": {
      "react/": "https://aistudiocdn.com/react@^19.1.1/",
      "react": "https://aistudiocdn.com/react@^19.1.1",
      "@google/genai": "https://aistudiocdn.com/@google/genai@^1.17.0",
      "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/"
    }
  }
  </script>

</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').then(registration => {
          console.log('Service Worker registered with scope: ', registration.scope);
        }).catch(registrationError => {
          console.log('Service Worker registration failed: ', registrationError);
        });
      });
    }
  </script>
</body>
</html>
