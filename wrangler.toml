name = "style-sync"
compatibility_date = "2024-01-01"

# Pages configuration
pages_build_output_dir = "dist"

[vars]
ENVIRONMENT = "production"

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "style-sync-db"
database_id = "52d4393c-e90a-4eeb-a373-cfd5f2bd421f"

# R2 Storage binding
[[r2_buckets]]
binding = "IMAGES"
bucket_name = "style-sync-images"